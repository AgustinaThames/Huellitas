{% extends 'base.html' %}
{% block content %}
<div class="formEliminar"> 
    <h1>MODIFICAR PERFILES</h1>
  <div class= "rectangulosEliminacion">
    <div class ="rectanguloEliminarGatos">
      <form action="{{url_for('opcionesModificarGato')}}" method="POST">
          <p> {{ mensajeG }}</p>
          <label for="nombre"> Ingrese el nombre del gato que desea modificar cierta información: </label>
          <input type="text" id="nombreGato" name="nombreGato" style="
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: white;
    border-bottom-style: ridge;
"/><br>
          <button type="submit" class="botonAdmin" onclick="modificarPerfilGato()"> BUSCAR</button>

        </form>

      
      {% for linea in range (largo) %} 
      <div id="{{ gatos[linea] }}">
        <h2 class="nombreMascota" style="text-align: center "> {{ gatos[linea] }} </h2>
      <img id="animal" class="imagenesAnimales"  alt="{{ gatos[linea][1] }} " src = "{{ imagenGatos[linea][1:] }}" > 
      </div>
       <label for="nombre"> Ingrese la información que desea modificar: </label>
      <input type="text" id="info" name="info" style="
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: white;
    border-bottom-style: ridge;
"/><br>
          <button type="submit" class="botonAdmin" onclick="modificar('{{ gatos[linea] }}', 'gato')"> MODIFICAR</button>
      {% endfor %}
    
    </div>
    
    
    
    <div class ="rectanguloEliminarPerros">
      <br/>
           <p> {{ mensajeP }}</p>
          <label for="nombre"> Ingrese el nombre del perro que desea modificar cierta información: </label>
          <input type="text" id="nombre" name="nombrePerro"style="
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: white;
    border-bottom-style: ridge;
"/><br>
      
          
          <button type="button" class="botonAdmin" onclick="borrarPerfilPerro()"> BUSCAR</button>
    

     {% for linea in range (largoP) %} 
      <div id="{{ perros[linea] }}">
      <h2 class="nombreMascota" style="text-align: center "> {{ perros[linea] }} </h2>
      <img id="animal" class="imagenesAnimales"  alt="{{ perros[linea][1] }} " src = "{{ imagenPerro[linea][1:] }}" onclick="eliminar('{{ perros[linea] }}', 'perro')"> 
      </div>
      {% endfor %}
    </div>   
  </div>
    <br/>
    <button type="button" class="botonAdmin" onclick="pagAnterior()" style="
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
    margin-top: 40px;"> VOLVER </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</div>
{% endblock content %}
